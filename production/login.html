<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="images/favicon.jpg" type="image/ico" />

  <title>The Man </title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5a39f80e98.js" crossorigin="anonymous"></script>
  <!-- NProgress -->
  <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1>ĐĂNG NHẬP</h1>
            <div>
              <input type="text" id="Th_id" class="form-control" placeholder="Tên đăng nhập" required="" />

              <input type="password" id="Th_pw" class="form-control" placeholder="Mật khẩu" required="" />\

              <button id="Th_login" class="btn btn-primary submit" type="button">Đăng nhập</button>

              <a class="reset_pass" href="#">Quên mật khẩu</a>

              <div class="clearfix"></div>
            </div>

            <div class="separator">
              <p class="change_link">Bạn là người mới ?
                <a href="#signup" class="to_register"> Tạo tài khoản </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-crown"></i> The Man</h1>
                <p>©2020 All Rights Reserved. The Man is a Bootstrap 3 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form>
            <h1>ĐĂNG KÝ</h1>
            <div>
              <input type="text" class="form-control" placeholder="Tên đăng nhập" required="" />

              <input type="email" class="form-control" placeholder="Email" required="" />

              <input type="password" class="form-control" placeholder="Mật khẩu" required="" />

              <button class="btn btn-primary submit" href="index.html">Tạo tài khoản</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Đã là thành viên ?
                <a href="#signin" class="to_register"> Đăng nhập </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-crown"></i> The Man</h1>
                <p>©2020 All Rights Reserved. The Man is a Bootstrap 3 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script>
    // if (typeof (Storage) !== 'undefined') {
    //   //Nếu có hỗ trợ
    //   //Thực hiện thao tác với Storage
    //   alert('Trình duyệt của bạn hỗ trợ Storage');
    // } else {
    //   //Nếu không hỗ trợ
    //   alert('Trình duyệt của bạn không hỗ trợ Storage');
    // }

    Th_login.onclick = () => {
      var id = Th_id.value
      var pass = Th_pw.value
      if (id == "khachhang" && pass == "123"){
        sessionStorage.setItem("idlogin",id)
        alert("Trang Khách hàng đang chỉnh sửa ! Vui lòng quay trở lại sau")
        sessionStorage.removeItem("idlogin")
      }
      if (id == "admin" && pass == "1") {
        sessionStorage.setItem("idlogin",id)
        alert("Đăng nhập thành công ! Vui lòng chờ chuyển trang")
        window.location = `index.html`
        // return false
      }
      else {
        sessionStorage.removeItem("idlogin")
        alert("Đăng nhập không thành công !!!")
      }
    }
  </script>
</body>

</html>
